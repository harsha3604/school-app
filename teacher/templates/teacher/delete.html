{% extends 'base.html' %}
{% block content%}
<div class="teacher-delete">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this question?</p>
        <p>Once deleted, cannot be recovered back.</p>
        <input type="submit" value="Confirm" />
    </form>

    <br>
    <a class="teacher-button-delete" href="{% url 'teacher' %}">Back</a>
</div>
{% endblock %}
