{% extends 'base.html' %}
{% block content%}
<div class="teacher-create">
    <form method="POST" enctype="multipart/form-data">

        <!-- Security token -->
        {% csrf_token %}

        <!-- Using the formset -->
        {{ form.as_p }}

        <input type="submit" value="Submit">
    </form>
    <a class="teacher-button" href="{% url 'teacher' %}">Back</a>
</div>
{% endblock %}
