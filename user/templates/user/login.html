{% extends 'base.html' %}
{% block content%}
<div class="form">

    <div class="text">
        <h1 class="tapp">TApp</h1>
        <h1>Sign in</h1>
        <p>Create and take quizzes!</p>
    </div>
    <form method="post">
        {% csrf_token%}
        {{form.as_p}}
        <input type="submit" value="Sign in" />
    </form>
    <p class="join-link">
        <a href="{% url 'student_signup' %}" class="join-now">
            Are You a Student?
        </a>
    </p>
    <p class="join-link">
        <a href="{% url 'teacher_signup' %}" class="join-now">
            Are You a Teacher?
        </a>
    </p>
</div>
{% endblock %}
