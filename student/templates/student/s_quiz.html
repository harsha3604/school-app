{% extends 'base.html' %}
{% block content%}
<h1>Answer the following Questions:</h1>
<br><br>
<form class="student-button" method="post">{% csrf_token %}
    <table class="student-table">
        {% for a in questions %}
        <tr>
            <td>{{a.question}}</td>
            <td>{{form.answer}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type='submit' value='Submit' />
</form>
<a class="back-button" href="{% url 'student' %}">Back</a>


{% endblock %}
