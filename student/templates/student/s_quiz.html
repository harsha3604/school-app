<html>

<title>Quiz</title>

<body>
    <p>Answer the following Questions:</p>
    <br><br>
    <form method="post">{% csrf_token %}
        <table>
            {% for a in questions %}
            <tr>
                <td>{{a.question}}</td>
                <td>{{form.answer}}</td>
            </tr>
            {% endfor %}

        </table>
        <input type='submit' value='submit' />
    </form>
    </p>
    <button><a href="{% url 'student' %}">Back</a></button>


</body>


</html>
