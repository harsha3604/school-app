{% extends 'base.html' %}
{% block content%}
<h1>Answer the following Questions:</h1>
<br><br>
<form method="post">{% csrf_token %}
    <table class="student-table">
        {% for a in questions %}
        <tr>
            <td>{{a.question}}</td>
            <td>{{form.answer}}</td>
        </tr>
        {% endfor %}

    </table>
    <input type='submit' value='submit' />
</form>
<button><a href="{% url 'student' %}">Back</a></button>


{% endblock %}
