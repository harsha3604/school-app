{% extends 'base.html' %}
{% block content%}
<div class="student-result">
    <p>Correct answers: {{right}}</p>
    <p>Incorrect answers: {{wrong}}</p>
    <p>Total questions: {{total}}</p>
    <p>Score: {{score}}</p>
    <a class="back-button" href="{% url 'student' %}">Try Again?</a>
</div>

{% endblock %}
